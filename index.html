<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="container todo-container">
      <div class="g-3 list-container">
        <div class="row g-2 task-create">
          <h2>To Do List</h2>
          <div class="cltr">
            <input class="form-control" id="title" placeholder="Title..." autocomplete="off">
            <textarea class="form-control textarea" id="description" placeholder="Description..." autocomplete="off"></textarea>
          </div>
          <div class="cntr">
            <div class="d-flex flexbtn">
              <button class="btn flex-fill" id="addTask" type="button">
                <i class="fa-solid fa-plus-large"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col d-flex task">
          <hr class="task-hr opacity-100">
          <div class="task-status">No tasks</div>
          <hr class="task-hr opacity-100">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
